              handle: feature_name
              field:
                input_type: text
                display: 'Feature Name'
                type: text
                icon: text
                listable: hidden
            -
              handle: description
              field:
                display: Description
                type: textarea
                icon: textarea
                listable: hidden
      display: Features
      type: replicator
      icon: replicator
      listable: hidden
  -
    handle: subheading
    field:
      input_type: text
