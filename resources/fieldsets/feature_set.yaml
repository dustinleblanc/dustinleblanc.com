    handle: heading
    field:
      input_type: text
      display: Heading
      type: text
      icon: text
      listable: hidden
  -
    handle: lead_copy
    field:
      input_type: text
      display: 'Lead Copy'
      type: text
      icon: text
      listable: hidden
  -
    handle: features
    field:
      sets:
        new_set:
          display: 'New Set'
          fields:
