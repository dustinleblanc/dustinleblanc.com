title: 'Centered Content'
fields:
  -
    handle: heading
    field:
      input_type: text
      antlers: false
      display: Heading
      type: text
      icon: text
      listable: hidden
  -
    handle: sub_heading
    field:
      input_type: text
      antlers: false
      display: Subheading
      type: text
      icon: text
      listable: hidden
  -
    handle: featured_image
    field:
      mode: grid
      container: assets
      restrict: false
      allow_uploads: true
      max_files: 1
      display: 'Featured Image'
      type: assets
      icon: assets
      listable: hidden
  -
    handle: lead_copy
    field:
      antlers: false
      display: 'Lead Copy'
      type: textarea
      icon: textarea
      listable: hidden
  -
    handle: content
    field:
      container: assets
      restrict: false
      automatic_line_breaks: true
      automatic_links: false
      escape_markup: false
      smartypants: false
      antlers: false
      display: Content
      type: markdown
      icon: markdown
      listable: hidden
