title: Article
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          display: Title
          validate:
            - required
      -
        handle: excerpt
        field:
          type: textarea
          display: Excerpt
          character_limit: 160
      -
        handle: author
        field:
          type: users
          display: Author
          default: current
      -
        handle: bard_content
        field:
          always_show_set_button: true
          sets:
            centered_content:
              display: 'Centered Content'
              fields:
                -
                  handle: sub_heading
                  field:
                    input_type: text
                    display: 'Sub Heading'
                    type: text
                    listable: hidden
                -
                  handle: heading
                  field:
                    input_type: text
                    display: Heading
                    type: text
                    listable: hidden
                -
                  handle: lead_copy
                  field:
                    input_type: text
                    display: 'Lead Copy'
                    type: text
                    listable: hidden
                -
                  handle: main_content
                  field:
                    restrict: false
                    automatic_line_breaks: true
                    automatic_links: false
                    escape_markup: false
                    smartypants: false
                    display: 'Main Content'
                    type: markdown
                    listable: hidden
          buttons:
            - h2
            - h3
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
            - table
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: true
          fullscreen: true
          allow_source: true
          display: 'Bard Content'
          type: bard
          listable: true
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
          required: true
          validate:
            - required
            - 'unique_entry_value:{collection},{id},{site}'
      -
        handle: date
        field:
          type: date
          required: true
          validate:
            - required
      -
        handle: topics
        field:
          type: terms
          taxonomies:
            - topics
          display: Topic
          mode: select
          listable: hidden
          max_items: 1
  featured_image:
    display: 'Featured Image'
    fields:
      -
        import: featured_image
        prefix: featured_
