title: Home
sections:
  main:
    display: Main
    fields:
      -
        handle: content
        field:
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: true
          smartypants: false
          type: markdown
          display: Content
      -
        handle: template
        field:
          type: template
          display: Template
      -
        handle: excerpt
        field:
          display: Excerpt
          type: textarea
          icon: textarea
          listable: hidden
          validate:
            - 'max:160'
  sidebar:
    display: Sidebar
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          character_limit: 0
          display: Title
          validate:
            - required
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
      -
        handle: show_in_nav
        field:
          display: 'Show in Nav'
          type: toggle
          icon: toggle
          listable: hidden
  hero:
    display: Hero
    fields:
      -
        import: hero
        prefix: hero_
