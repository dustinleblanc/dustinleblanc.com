title: Page
sections:
  main:
    display: Main
    fields:
      -
        handle: excerpt
        field:
          display: Excerpt
          type: textarea
          icon: textarea
          listable: hidden
          validate:
            - 'max:160'
      -
        handle: bard
        field:
          always_show_set_button: true
          sets:
            feature_grid:
              display: 'Feature Grid'
              fields:
                -
                  import: feature_set
            centered_content:
              display: 'Centered Content'
              fields:
                -
                  import: centered_content
          buttons:
            - h2
            - h3
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
            - table
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
          display: Bard
          type: bard
          icon: bard
          listable: hidden
          enable_input_rules: true
          enable_paste_rules: true
      -
        handle: content
        field:
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: true
          smartypants: false
          type: markdown
          display: Content
      -
        handle: template
        field:
          type: template
          display: Template
  sidebar:
    display: Sidebar
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          character_limit: 0
          display: Title
          validate:
            - required
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
      -
        handle: show_in_nav
        field:
          display: 'Show in Nav'
          type: toggle
          icon: toggle
          listable: hidden
  hero:
    display: Hero
    fields:
      -
        import: hero
        prefix: hero_
