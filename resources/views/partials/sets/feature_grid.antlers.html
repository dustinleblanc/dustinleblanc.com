<div class="py-12 bg-white">
  <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="lg:text-center">
      <p class="text-base leading-6 text-indigo-600 font-semibold tracking-wide uppercase">{{ subheading }}</p>
      <h3 class="mt-2 text-3xl leading-8 font-extrabold tracking-tight text-gray-900 sm:text-4xl sm:leading-10">
        {{ heading }}
      </h3>
      <p class="mt-4 max-w-2xl text-xl leading-7 text-gray-500 lg:mx-auto">
        {{ lead_copy }}
      </p>
    </div>

    <div class="mt-10">
      <ul class="md:grid md:grid-cols-2 md:gap-x-8 md:gap-y-10">
        {{ features }}
        <li {{ if index > 0}}class="mt-10 md:mt-0" {{ /if }}>
          <div class="flex">
            <div class="flex-shrink-0">
              <div class="flex items-center justify-center h-12 w-12 rounded-md text-white">
                <!-- Heroicon name: globe-alt -->
                {{ glide:icon square="48" fit="focal_crop" }}
                  <img src="{{ url }}" alt="{{ alt }}" width="{{ width }}" height="{{ height }}">
                {{ /glide:icon }}
              </div>
            </div>
            <div class="ml-4">
              <h4 class="text-lg leading-6 font-medium text-gray-900">{{ feature_name }}</h4>
              <p class="mt-2 text-base leading-6 text-gray-500">
                {{ description }}
              </p>
            </div>
          </div>
        </li>
        {{ /features }}
      </ul>
    </div>
  </div>
</div>
