<nav class="relative max-w-screen-xl mx-auto flex items-center justify-between px-4 sm:px-6 pt-12">
  <div class="flex items-center flex-1">
    <div class="flex items-center justify-between w-full md:w-auto">
      {{ partial:partials/logo }}
      <div class="-mr-2 flex items-center md:hidden">
        <button type="button" x-bind:class="{'hidden': showMobileNav}" @click="showMobileNav = true"
          class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 focus:text-gray-500 transition duration-150 ease-in-out"
          id="main-menu" aria-label="Main menu" aria-haspopup="true">
          <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>

    <div class="hidden md:block md:ml-10">
      {{ nav }}
      {{ if show_in_nav }}
      <a href="{{ url }}"
        class="{{if index != 0 }}ml-10 {{ /if }}font-medium text-gray-500 hover:text-gray-900 transition duration-150 ease-in-out">
        {{ title }}
      </a>
      {{ /if }}
      {{ /nav }}
    </div>
  </div>
</nav>

<!--
      Mobile menu, show/hide based on menu open state.

      Entering: "duration-150 ease-out"
        From: "opacity-0 scale-95"
        To: "opacity-100 scale-100"
      Leaving: "duration-100 ease-in"
        From: "opacity-100 scale-100"
        To: "opacity-0 scale-95"
    -->
<div class="absolute top-0 inset-x-0 p-2 transition transform origin-top-right md:hidden"
  @click.away="showMobileNav = false" x-bind:class="{ 'hidden': ! showMobileNav }">
  <div class="rounded-lg shadow-md">
    <div class="rounded-lg bg-white shadow-xs overflow-hidden" role="menu" aria-orientation="vertical"
      aria-labelledby="main-menu">
      <div class="px-5 pt-4 flex items-center justify-between">
        <div>
          {{ partial:partials/logo }}
        </div>
        <div class="-mr-2">
          <button type="button" x-bind:class="{'flex': showMobileNav, 'hidden': ! showMobileNav}"
            @click="showMobileNav = false" x-cloak
            class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 focus:text-gray-500 transition duration-150 ease-in-out"
            aria-label="Close menu">
            <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>
      <div class="px-2 pt-2 pb-3">
        {{ nav }}
        <a href="{{ url }}"
          class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50 focus:outline-none focus:text-gray-900 focus:bg-gray-50 transition duration-150 ease-in-out"
          role="menuitem">{{ title }}</a>
        {{ /nav }}
      </div>
    </div>
  </div>
</div>
